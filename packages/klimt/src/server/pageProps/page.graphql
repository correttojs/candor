query Page($pageType: Links!, $locale: [Locale!]!) {
  pages(where: { link: $pageType }) {
    title
    content {
      html
    }
  }
  sections(where: { link: $pageType }, orderBy: order_ASC) {
    title
    content {
      html
    }
    media {
      url
      width
      height
      alt
    }
    icon
    hash
  }
  navigations {
    title
    link
  }

  apartment(where: { slug: "klimt" }) {
    name
    airbnb
    location {
      latitude
      longitude
    }
    color {
      css
    }
    headline
    subHeadline
    address
    mapLink
    phone
    email
  }
  translations(locales: $locale) {
    ...Translations
  }
}
