query Apartment($key: String!) {
  getApartmentList(where: { key: { eq: $key } }) {
    items {
      airBnb
      latitude
      longitude
      name
      coverJpg {
        path
      }
      coverWebp {
        path
      }
      address
      airbnbLink
      facebookLink
      sponsor {
        location
        key
      }
      mapLink
    }
  }

  getLanguageList {
    items {
      code
    }
  }
  ApartmentKeys: getApartmentList {
    items {
      key
    }
  }
}

query getLangsApartmentList {
  getLanguageList {
    items {
      code
    }
  }
  getApartmentList {
    items {
      key
    }
  }
}

query ApartmentSecret($key: String!) {
  getApartmentList(where: { key: { eq: $key } }) {
    items {
      airbnbIcal
      bookingIcal
    }
  }
}

query ApartmentCodeByAirBnbId($key: String!) {
  getApartmentList(where: { airBnb: { eq: $key } }) {
    items {
      code
      key
      address
      name
      airbnbLink
      mapLink
    }
  }
}
