overwrite: true
schema: ./src/server/resolvers/schema.graphql
documents:
    - 'src/**/*.local.graphql'
generates:
    src/generated/local-codegen.ts:
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'typed-document-node'
        config:
            exportFragmentSpreadSubTypes: true
            documentMode: graphQLTag
            skipTypename: true
            useTypeImports: true
hooks:
    afterAllFileWrite:
        - prettier --write
