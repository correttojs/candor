query Page($pageType: Links!, $locale: [Locale!]!) {
  pages(where: { link: $pageType }) {
    title
    content {
      html
    }
  }
  sections(where: { link: $pageType }) {
    title
    content {
      html
    }
    media {
      url
    }
  }
  navigations {
    title
    link
  }

  apartment(where: { slug: "candor" }) {
    name
    airbnb
    location {
      latitude
      longitude
    }
    color {
      css
    }
    headline
    subHeadline
    address
    mapLink
  }
  translations(locales: $locale) {
    ...Translations
  }
}
