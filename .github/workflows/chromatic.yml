name: Chromatic
on:
  workflow_dispatch
 
jobs:
  install:
      uses: correttojs/flamingo/.github/workflows/install.yml@main
      
  chromatic:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - run: yarn chromatic
